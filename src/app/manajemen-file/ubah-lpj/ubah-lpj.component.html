<div class="page-header">
  <h3 class="page-title">Manage LPJ</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/manajemen-file/manage-lpj">LPJ</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Ubah LPJ</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Form LPJ</h4>
        <div [formGroup]="lpjForm" class="form-sample">
          <p class="card-description"></p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Judul</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !lpjForm.controls.judul.valid &&
                      (lpjForm.controls.judul.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Judul"
                    formControlName="judul"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama Divisi</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !lpjForm.controls.namaDivisi.valid &&
                      (lpjForm.controls.namaDivisi.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nama Divisi"
                    formControlName="namaDivisi"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tanggal Periode</label>
                <div class="col-sm-9">
                  <input
                    [class.err-input]="
                      !lpjForm.controls.tanggalPeriode.valid &&
                      (lpjForm.controls.tanggalPeriode.dirty || isFormEmpty)
                    "
                    type="date"
                    class="form-control bg-white"
                    [value]="lpjForm.value.tanggalPeriode | date: 'yyyy-MM-dd'"
                    (click)="picker1.open()"
                    readonly
                  />
                  <mat-form-field>
                    <input
                      matInput
                      readonly
                      formControlName="tanggalPeriode"
                      [matDatepicker]="picker1"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker1"
                    ></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">File</label>
                <div class="col-sm-9">
                  <input
                    type="file"
                    #file
                    class="file-upload-default"
                    (change)="uploadFile()"
                  />
                  <div class="input-group col-xs-12">
                    <input
                      type="text"
                      [class.err-input]="
                        !lpjForm.controls.fileName.valid &&
                        (lpjForm.controls.fileName.dirty || isFormEmpty)
                      "
                      class="form-control file-upload-info"
                      disabled
                      formControlName="fileName"
                      placeholder="Upload File"
                    />
                    <span class="input-group-append">
                      <button
                        class="file-upload-browse btn btn-gradient-primary"
                        type="button"
                        (click)="getFile()"
                      >
                        Upload
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 rght">
              <button
                class="btn btn-gradient-danger btn-md mr-2"
                (click)="back()"
              >
              Kembali</button
              ><button
                type="submit"
                class="btn btn-gradient-success btn-md"
                (click)="save()"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
      <ngx-loading
        [show]="loading"
        [config]="{
          primaryColour: primaryColour,
          secondaryColour: secondaryColour,
          tertiaryColour: primaryColour,
          backdropBorderRadius: '3px'
        }"
        [template]="loadingTemplate"
      ></ngx-loading>
    </div>
  </div>
</div>
