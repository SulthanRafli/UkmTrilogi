<div class="page-header">
  <h3 class="page-title">Manage Berita</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/berita/manage-berita">Berita</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Tambah Berita</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Form Berita</h4>
        <div [formGroup]="beritaForm" class="form-sample">
          <p class="card-description"></p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Judul</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !beritaForm.controls.judul.valid &&
                      (beritaForm.controls.judul.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Judul"
                    formControlName="judul"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kategori UKM</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Kategori UKM"
                    formControlName="kategoriUkm"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama Penulis</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !beritaForm.controls.namaPenulis.valid &&
                      (beritaForm.controls.namaPenulis.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nama Penulis"
                    formControlName="namaPenulis"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tanggal Upload</label>
                <div class="col-sm-9">
                  <input
                    type="date"
                    class="form-control"
                    formControlName="tanggalUpload"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Foto Sampul</label>
                <div class="col-sm-9">
                  <input
                    type="file"
                    #photo
                    accept="image/x-png,image/jpeg"
                    class="file-upload-default"
                    (change)="uploadPhoto()"
                  />
                  <div class="input-group col-xs-12">
                    <input
                      type="text"
                      [class.err-input]="
                        !beritaForm.controls.fileName.valid &&
                        (beritaForm.controls.fileName.dirty || isFormEmpty)
                      "
                      class="form-control file-upload-info"
                      disabled
                      formControlName="fileName"
                      placeholder="Upload Image"
                    />
                    <span class="input-group-append">
                      <button
                        class="file-upload-browse btn btn-gradient-primary"
                        type="button"
                        (click)="getPhoto()"
                      >
                        Upload
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <textarea
                  [class.err-input]="
                    !beritaForm.controls.isiBerita.valid &&
                    (beritaForm.controls.isiBerita.dirty || isFormEmpty)
                  "
                  class="form-control"
                  placeholder="Tulis isi berita.."
                  formControlName="isiBerita"
                  rows="10"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 rght">
              <button
                class="btn btn-gradient-danger btn-md mr-2"
                (click)="back()"
              >
                Batal</button
              ><button
                type="submit"
                class="btn btn-gradient-success btn-md"
                (click)="save()"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
      <ngx-loading
        [show]="loading"
        [config]="{
          primaryColour: primaryColour,
          secondaryColour: secondaryColour,
          tertiaryColour: primaryColour,
          backdropBorderRadius: '3px'
        }"
        [template]="loadingTemplate"
      ></ngx-loading>
    </div>
  </div>
</div>
