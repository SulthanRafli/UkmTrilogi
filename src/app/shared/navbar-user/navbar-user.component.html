<ng-template class="modal fade" #exampleModalContent let-modal>
  <div class="modal-header bg-white">
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-12 no-padding">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </div>
          <h4>Masuk</h4>
          <h6 class="font-weight-light">Silahkan isi form dibawah.</h6>
          <div [formGroup]="loginForm" class="pt-3">
            <div class="form-group">
              <select
                class="form-control form-control-lg pdd"
                [class.err-input]="
                  !loginForm.controls.role.valid &&
                  (loginForm.controls.role.dirty || isFormEmpty)
                "
                formControlName="role"
              >
                <option value="1">Administrator</option>
                <option value="2">Admin UKM</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="email"
                [class.err-input]="
                  !loginForm.controls.email.valid &&
                  (loginForm.controls.email.dirty || isFormEmpty)
                "
                class="form-control form-control-lg"
                formControlName="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                [class.err-input]="
                  !loginForm.controls.password.valid &&
                  (loginForm.controls.password.dirty || isFormEmpty)
                "
                class="form-control form-control-lg"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="errorMessages !== null"
            >
              {{ errorMessages }}
            </div>
            <div class="mt-3">
              <a
                (click)="login()"
                class="btn btn-block btn-gradient-success btn-lg font-weight-medium auth-form-btn"
                >LOGIN</a
              >
            </div>
            <div class="mt-3">
              <a
                (click)="modal.dismiss()"
                class="btn btn-block btn-gradient-danger btn-lg font-weight-medium auth-form-btn"
                >BATAL</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <ngx-loading
      [show]="loading"
      [config]="{        
        backdropBorderRadius: '3px'
      }"
    ></ngx-loading>
  </div>
</ng-template>
