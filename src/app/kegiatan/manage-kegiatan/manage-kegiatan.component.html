<div class="page-header">
  <h3 class="page-title">Manage Kegiatan</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/kegiatan/manage-kegiatan">Kegiatan</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">List Kegiatan</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <div class="col-6">
              <button
                type="button"
                routerLink="/kegiatan/add-kegiatan"
                class="btn btn-success btn-sm"
              >
                <i class="mdi mdi-plus btn-icon-prepend"></i>
                Tambah Kegiatan
              </button>
            </div>
            <div class="col-6">
              <input
                class="form-control filter"
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
              />
            </div>
          </div>
        </div>
        <p class="card-description"></p>
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="no">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              No
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
              {{ i + 1 }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="nama">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              Nama
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.nama }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="tanggal">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              Tanggal
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.tanggal | date: "dd/MM/yyyy" }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="jamMulai">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              Jam Mulai
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.jamMulai }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="jamSelesai">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              Jam Selesai
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.jamSelesai }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="deskripsi">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              Deskripsi
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.deskripsi }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="aksi">
            <mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="text-center"
            >
              Aksi
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div class="d-flex justify-content-between flex-nowrap">
                <button
                  type="button"
                  class="btn btn-gradient-warning btn-sm btn-icon"
                  routerLink="/kegiatan/ubah-kegiatan/{{ row.id }}"
                >
                  <i class="mdi mdi-grease-pencil"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-gradient-danger btn-sm btn-icon"
                  (click)="delete(row.id)"
                >
                  <i class="mdi mdi-delete"></i>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>

        <div *ngIf="dataSource?.data.length === 0" class="no-data">
          <p class="text-secondary">Data Tidak Ditemukan</p>
        </div>

        <ngx-loading
          [show]="loading"
          [config]="{
            animationType: ngxLoadingAnimationTypes.cubeGrid,
            backdropBorderRadius: '3px'
          }"          
        ></ngx-loading>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
