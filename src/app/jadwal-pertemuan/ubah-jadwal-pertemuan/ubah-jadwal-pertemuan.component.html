<div class="page-header">
  <h3 class="page-title">Manage Jadwal Pertemuan</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/jadwal-pertemuan/manage-jadwal-pertemuan"
          >Jadwal Pertemuan</a
        >
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Ubah Jadwal Pertemuan
      </li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Form Jadwal Pertemuan</h4>
        <div [formGroup]="jadwalPertemuanForm" class="form-sample">
          <p class="card-description"></p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !jadwalPertemuanForm.controls.nama.valid &&
                      (jadwalPertemuanForm.controls.nama.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nama"
                    formControlName="nama"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Keterangan</label>
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    [class.err-input]="
                      !jadwalPertemuanForm.controls.keterangan.valid &&
                      (jadwalPertemuanForm.controls.keterangan.dirty ||
                        isFormEmpty)
                    "
                    placeholder="Keterangan"
                    formControlName="keterangan"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tanggal</label>
                <div class="col-sm-9">
                  <input
                    [class.err-input]="
                      !jadwalPertemuanForm.controls.tanggal.valid &&
                      (jadwalPertemuanForm.controls.tanggal.dirty ||
                        isFormEmpty)
                    "
                    type="date"
                    class="form-control bg-white"
                    [value]="
                      jadwalPertemuanForm.value.tanggal
                        | date: 'yyyy-MM-dd'
                    "
                    (click)="picker1.open()"
                    readonly
                  />
                  <mat-form-field>
                    <input
                      matInput
                      readonly
                      formControlName="tanggal"
                      [matDatepicker]="picker1"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker1"
                    ></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>            
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Jam Mulai</label>
                <div class="col-sm-9">
                  <input
                    type="time"
                    [class.err-input]="
                      !jadwalPertemuanForm.controls.jamMulai.valid &&
                      (jadwalPertemuanForm.controls.jamMulai.dirty ||
                        isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Jam Mulai"
                    formControlName="jamMulai"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Jam Selesai</label>
                <div class="col-sm-9">
                  <input
                    type="time"
                    [class.err-input]="
                      !jadwalPertemuanForm.controls.jamSelesai.valid &&
                      (jadwalPertemuanForm.controls.jamSelesai.dirty ||
                        isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Jam Selesai"
                    formControlName="jamSelesai"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 rght">
              <button
                class="btn btn-gradient-danger btn-md mr-2"
                (click)="back()"
              >
              Kembali</button
              ><button
                type="submit"
                class="btn btn-gradient-success btn-md"
                (click)="save()"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
      <ngx-loading
        [show]="loading"
        [config]="{          
          backdropBorderRadius: '3px'
        }"        
      ></ngx-loading>
    </div>
  </div>
</div>
