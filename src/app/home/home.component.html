<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="assets/images/carousel/slide1.jpg"
        style="height: 650px;  object-fit: cover;"
        alt="First slide"
      />
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Welcome to UKM Trilogi</h3>      
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="assets/images/carousel/slide2.JPG"
        style="height: 650px; object-fit: cover;"
        alt="Second slide"
      />
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Welcome to UKM Trilogi</h3>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img
        class="d-block w-100"
        src="assets/images/carousel/slide3.jpg"
        style="height: 650px;  object-fit: cover;"
        alt="Third slide"
      />
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Welcome to UKM Trilogi</h3>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<div class="row mt-4">
  <div class="col-md-12 stretch-card grid-margin">
    <div class="card bg-gradient-primary card-img-holder text-white">
      <div class="card-body">
        <img
          src="assets/images/dashboard/circle.svg"
          class="card-img-absolute"
          alt="circle-image"
        />
        <h2 class="font-weight-normal text-align-center">Berita UKM Trilogi</h2>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 grid-margin stretch-card" *ngFor="let res of berita">
    <div class="card">
      <div class="card-body no-pad">
        <h4 class="card-title">{{ res.judul }}</h4>
        <div class="d-flex">
          <div
            class="d-flex align-items-center mr-4 text-muted font-weight-light"
          >
            <i class="mdi mdi-account-outline icon-sm mr-2"></i>
            <span>{{ res.namaPenulis }}</span>
          </div>
          <div class="d-flex align-items-center text-muted font-weight-light">
            <i class="mdi mdi-clock icon-sm mr-2"></i>
            <span>{{ res.tanggalUpload | date: "MMM d, y" }}</span>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 pr-3">
            <img
              [src]="res.imageUrl"
              class="mb-2 mw-100 w-100 rounded height-24"
              alt="image"
            />
          </div>
        </div>
        <div class="d-flex mt-3 align-items-top">
          <div class="mb-0 flex-grow txt-center">
            <p class="mb-0 font-weight-light txt-ep">
              {{ res.isiBerita }}
            </p>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="d-flex">
          <button
            type="button"
            class="btn btn-gradient-primary btn-lg btn-block"
            routerLink="/baca-berita/{{ res.id }}"
          >
            Baca Selengkapnya
            <i class="mdi mdi-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-loading
  [show]="loading"
  [config]="{
    animationType: ngxLoadingAnimationTypes.cubeGrid,    
    backdropBorderRadius: '3px'
  }"  
></ngx-loading>
