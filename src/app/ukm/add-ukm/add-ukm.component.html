<div class="page-header">
  <h3 class="page-title">Manage UKM</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/ukm/manage-ukm">UKM</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Tambah UKM</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Form UKM</h4>
        <div [formGroup]="ukmForm" class="form-sample">
          <p class="card-description"></p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama UKM</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !ukmForm.controls.nama.valid &&
                      (ukmForm.controls.nama.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nama UKM"
                    formControlName="nama"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Deskripsi</label>
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    [class.err-input]="
                      !ukmForm.controls.deskripsi.valid &&
                      (ukmForm.controls.deskripsi.dirty || isFormEmpty)
                    "
                    placeholder="Deskripsi"
                    formControlName="deskripsi"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nomor Handphone</label>
                <div class="col-sm-9">
                  <input
                    type="tel"
                    [class.err-input]="
                      !ukmForm.controls.telp.valid &&
                      (ukmForm.controls.telp.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nomor Handphone"
                    formControlName="telp"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Alamat</label>
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    [class.err-input]="
                      !ukmForm.controls.alamat.valid &&
                      (ukmForm.controls.alamat.dirty || isFormEmpty)
                    "
                    placeholder="Alamat"
                    formControlName="alamat"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Logo UKM</label>
                <div class="col-sm-9">
                  <input
                    type="file"
                    #photoLogo
                    accept="image/x-png,image/jpeg"
                    class="file-upload-default"
                    (change)="uploadPhotoLogo()"
                  />
                  <div class="input-group col-xs-12">
                    <input
                      type="text"
                      [class.err-input]="
                        !ukmForm.controls.fileLogoName.valid &&
                        (ukmForm.controls.fileLogoName.dirty || isFormEmpty)
                      "
                      class="form-control file-upload-info"
                      readonly
                      formControlName="fileLogoName"
                      placeholder="Upload Image"
                    />
                    <span class="input-group-append">
                      <button
                        class="file-upload-browse btn btn-gradient-primary"
                        type="button"
                        (click)="getPhotoLogo()"
                      >
                        Upload
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Foto Struktur</label>
                <div class="col-sm-9">
                  <input
                    type="file"
                    #photoStruktur
                    accept="image/x-png,image/jpeg"
                    class="file-upload-default"
                    (change)="uploadPhotoStruktur()"
                  />
                  <div class="input-group col-xs-12">
                    <input
                      type="text"
                      [class.err-input]="
                        !ukmForm.controls.fileStrukturName.valid &&
                        (ukmForm.controls.fileStrukturName.dirty || isFormEmpty)
                      "
                      class="form-control file-upload-info"
                      readonly
                      formControlName="fileStrukturName"
                      placeholder="Upload Image"
                    />
                    <span class="input-group-append">
                      <button
                        class="file-upload-browse btn btn-gradient-primary"
                        type="button"
                        (click)="getPhotoStruktur()"
                      >
                        Upload
                      </button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    [class.err-input]="
                      !ukmForm.controls.email.valid &&
                      (ukmForm.controls.email.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input
                    type="password"
                    [class.err-input]="
                      !ukmForm.controls.password.valid &&
                      (ukmForm.controls.password.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <p
                    class="pt-2 text-danger text-sm"
                    *ngIf="
                      !ukmForm.controls.password.valid &&
                      (ukmForm.controls.password.dirty || isFormEmpty)
                    "
                  >
                    * kata sandi harus setidaknya 6 karakter
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 rght">
              <button
                class="btn btn-gradient-danger btn-md mr-2"
                (click)="back()"
              >
                Batal</button
              ><button
                type="submit"
                class="btn btn-gradient-success btn-md"
                (click)="save()"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
