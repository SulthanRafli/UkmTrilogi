<div class="page-header">
  <h3 class="page-title">Manage UKM</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/ukm/manage-ukm">UKM</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">List UKM</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          <div class="row">
            <div class="col-6">
              <button
                type="button"
                routerLink="/ukm/add-ukm"
                class="btn btn-success btn-sm"
              >
                <i class="mdi mdi-plus btn-icon-prepend"></i>
                Tambah UKM
              </button>
            </div>
            <div class="col-6">
              <input
                class="form-control filter"
                (keyup)="applyFilter($event.target.value)"
                placeholder="Filter"
              />
            </div>
          </div>
        </div>
        <p class="card-description"></p>
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="no">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              No
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
              {{ i + 1 }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="logo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Logo
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <img [src]="row.imageLogoUrl" alt="image" class="effect" />
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="nama">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Nama
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.nama }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Email
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.email }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="telp">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Telepon
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.telp }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="aksi">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
              Aksi
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <div class="d-flex justify-content-between flex-nowrap">
                <button
                  type="button"
                  class="btn btn-gradient-info btn-sm btn-icon"
                  routerLink="/ukm/detail-ukm/{{ row.id }}"
                >
                  <i class="mdi mdi-file"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-gradient-warning btn-sm btn-icon"
                  routerLink="/ukm/ubah-ukm/{{ row.id }}"
                >
                  <i class="mdi mdi-grease-pencil"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-gradient-danger btn-sm btn-icon"
                  (click)="delete(row)"
                >
                  <i class="mdi mdi-delete"></i>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>

        <div *ngIf="dataSource?.data.length === 0" class="no-data">
          <p class="text-muted">Data Tidak Ditemukan</p>
        </div>

        <ngx-loading
          [show]="loading"
          [config]="{
            animationType: ngxLoadingAnimationTypes.cubeGrid,
            primaryColour: primaryColour,
            secondaryColour: secondaryColour,
            tertiaryColour: primaryColour,
            backdropBorderRadius: '3px'
          }"
          [template]="loadingTemplate"
        ></ngx-loading>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
