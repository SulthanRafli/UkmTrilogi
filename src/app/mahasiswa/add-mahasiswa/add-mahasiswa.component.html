<div class="page-header">
  <h3 class="page-title">Manage Mahasiswa</h3>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/mahasiswa/manage-mahasiswa">Mahasiswa</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Tambah Mahasiswa</li>
    </ol>
  </nav>
</div>
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Form Mahasiswa</h4>
        <div [formGroup]="mahasiswaForm" class="form-sample">
          <p class="card-description"></p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama Mahasiswa</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !mahasiswaForm.controls.nama.valid &&
                      (mahasiswaForm.controls.nama.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nama Mahasiswa"
                    formControlName="nama"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">NIM</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !mahasiswaForm.controls.nim.valid &&
                      (mahasiswaForm.controls.nim.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="NIM"
                    formControlName="nim"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-9">
                  <select
                    [class.err-input]="
                      !mahasiswaForm.controls.jenisKelamin.valid &&
                      (mahasiswaForm.controls.jenisKelamin.dirty || isFormEmpty)
                    "
                    formControlName="jenisKelamin"
                    class="form-control"
                  >
                    <option value="Laki - laki">Laki - laki</option>
                    <option value="Perempuan">Perempuan</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nomor Handphone</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !mahasiswaForm.controls.telp.valid &&
                      (mahasiswaForm.controls.telp.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Nomor Handphone"
                    formControlName="telp"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tempat Lahir</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !mahasiswaForm.controls.tempatLahir.valid &&
                      (mahasiswaForm.controls.tempatLahir.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Tempat Lahir"
                    formControlName="tempatLahir"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-9">
                  <input
                    [class.err-input]="
                      !mahasiswaForm.controls.tanggalLahir.valid &&
                      (mahasiswaForm.controls.tanggalLahir.dirty || isFormEmpty)
                    "
                    type="date"
                    class="form-control bg-white"
                    [value]="
                      mahasiswaForm.value.tanggalLahir | date: 'yyyy-MM-dd'
                    "
                    (click)="picker1.open()"
                    readonly
                  />
                  <mat-form-field>
                    <input
                      matInput
                      readonly
                      formControlName="tanggalLahir"
                      [matDatepicker]="picker1"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker1"
                    ></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker1></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Jurusan</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    [class.err-input]="
                      !mahasiswaForm.controls.jurusan.valid &&
                      (mahasiswaForm.controls.jurusan.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Jurusan"
                    formControlName="jurusan"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Fakultas</label>
                <div class="col-sm-9">
                  <select
                    [class.err-input]="
                      !mahasiswaForm.controls.fakultas.valid &&
                      (mahasiswaForm.controls.fakultas.dirty || isFormEmpty)
                    "
                    formControlName="fakultas"
                    class="form-control"
                  >
                    <option value="Ekonomi">Ekonomi</option>
                    <option value="Teknik">Teknik</option>
                    <option value="Bioindustri">Bioindustri</option>
                    <option value="Keguruan & Ilmu Pendidikan">Keguruan & Ilmu Pendidikan</option>
                    <option value="Akuntansi">Akuntansi</option>
                    <option value="Seni Rupa & Desain">Seni Rupa & Desain</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Alamat</label>
                <div class="col-sm-9">
                  <textarea
                    class="form-control"
                    rows="4"
                    [class.err-input]="
                      !mahasiswaForm.controls.alamat.valid &&
                      (mahasiswaForm.controls.alamat.dirty || isFormEmpty)
                    "
                    placeholder="Alamat"
                    formControlName="alamat"
                  ></textarea>
                </div>
              </div>
            </div>  
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    [class.err-input]="
                      !mahasiswaForm.controls.email.valid &&
                      (mahasiswaForm.controls.email.dirty || isFormEmpty)
                    "
                    class="form-control"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
              </div>
            </div>        
          </div>
          <div class="row">
            <div class="col-lg-12 rght">
              <button
                class="btn btn-gradient-danger btn-md mr-2"
                (click)="back()"
              >
              Kembali</button
              ><button
                type="submit"
                class="btn btn-gradient-success btn-md"
                (click)="save()"
              >
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
