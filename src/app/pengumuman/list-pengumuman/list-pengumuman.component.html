<div class="row">
  <div class="col-md-12 stretch-card grid-margin">
    <div class="card bg-gradient-primary card-img-holder text-white">
      <div class="card-body">
        <img
          src="assets/images/dashboard/circle.svg"
          class="card-img-absolute"
          alt="circle-image"
        />
        <h2 class="font-weight-normal txt-center">Pengumuman</h2>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-3 grid-margin stretch-card" *ngFor="let res of ukm">
    <div class="card">
      <div class="card-body rounded brd-primary">
        <h4 class="card-title txt-center text-primary">
          {{ res.nama | uppercase }}
        </h4>
        <div class="row mt-3">
          <div class="col-12 pr-3">
            <img
              [src]="res.imageLogoUrl"
              class="mb-2 w-100 effect"
              alt="image"
            />
          </div>
        </div>
        <br />
        <button
          type="button"
          class="btn btn-gradient-primary btn-lg btn-block"
          routerLink="/pengumuman/detail-pengumuman/{{ res.id }}"
        >
          Lihat Pengumuman
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-loading
  [show]="loading"
  [config]="{
    animationType: ngxLoadingAnimationTypes.cubeGrid,
    backdropBorderRadius: '3px'
  }"  
></ngx-loading>
